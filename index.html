<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="output-box">
        </div>
        
        <div class="row">
            <button class="operations add">+</button>
            <button class="operations sub">-</button>
            <button class="operations mult">x</button>
            <button class="operations divi">/</button>
        </div>
        
        <div class="row-1">
            <button class="one">1</button>
            <button class="two">2</button>
            <button class="three">3</button>
            <button class="operations percent">%</button>
        </div>
        
        <div class="row-2">
            <button class="four">4</button>
            <button class="five">5</button>
            <button class="six">6</button>
            <button class="operations expo">^</button>
        </div>
        
        <div class="row-3">
            <button class="seven">7</button>
            <button class="eight">8</button>
            <button class="nine">9</button>
            <button class="point">.</button>
        </div>
        
        <div class="row-4">
            <div class="blank"> </div>
            <button class="zero">0</button>
            <button class="clear">AC</button>
            <button class="equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
